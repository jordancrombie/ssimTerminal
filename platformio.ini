; PlatformIO Configuration for ssimTerminal
; Target: Waveshare ESP32-S3-Touch-AMOLED-1.8

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3 specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Flash and PSRAM configuration (16MB Flash, 8MB PSRAM)
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; Enable PSRAM
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; LVGL configuration
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
    ; Debug output
    -DCORE_DEBUG_LEVEL=3

; Libraries
lib_deps =
    ; Display driver (supports SH8601 QSPI AMOLED)
    moononournation/GFX Library for Arduino@^1.3.7
    ; LVGL graphics
    lvgl/lvgl@^8.3.11
    ; WebSocket client
    links2004/WebSockets@^2.4.1
    ; QR code generation
    ricmoo/QRCode@^0.0.1
    ; JSON parsing
    bblanchon/ArduinoJson@^7.0.0
    ; NVS Preferences (built-in)
    ; WiFi (built-in)

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Build settings
build_type = debug
